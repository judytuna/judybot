<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog GPT2 - Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error-title {
            color: #dc3545;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .error-message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .solutions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .solutions h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .solutions ul {
            margin: 0;
            padding-left: 20px;
        }

        .solutions li {
            margin-bottom: 8px;
            color: #555;
        }

        .solutions code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .retry-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Service Unavailable</div>
        <div class="error-message">{{ error }}</div>

        <div class="solutions">
            <h3>Solutions:</h3>
            <ul>
                <li>Make sure Ollama is running: <code>ollama serve</code></li>
                <li>Check if blog-gpt2 model exists: <code>ollama list</code></li>
                <li>If missing, import the model: <code>python use_gpt2_model.py</code></li>
                <li>Restart this web interface</li>
            </ul>
        </div>

        <a href="/" class="retry-button">Try Again</a>
    </div>
</body>
</html>
